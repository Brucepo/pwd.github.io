<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: black; /* Light background for better contrast */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Arrange items in a column */
            align-items: center; /* Center items horizontally */
        }
        h1 {
            text-align: center; /* Center the heading */
            color: white;
        }
        .box {
            width: 400px; /* Fixed width of 400px for all boxes */
            padding: 10px;
            margin: 15px; /* Margin for spacing between boxes */
            border: 1px solid #ccc;
            border-radius: 4px; /* Rounded corners */
            font-size: 24px; /* Font size for better readability */
        }
        button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            cursor: pointer; /* Pointer cursor on hover */
            width: 100%; /* Button takes full width of the box */
            padding: 10px; /* Add padding for better button appearance */
            font-size: 24px; /* Match font size with input */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        #result {
            height: 50px; /* Set a fixed height for the textarea */
            border: none;
            resize: none; /* Prevent resizing */
            background-color: black; /* White background for contrast */
            font-size: 24px; /* Match font size with input */
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 600px) {
            .box {
                width: 90%; /* Adjust width for smaller screens */
                max-width: 400px; /* Maintain max width */
            }
            h1 {
                font-size: 24px; /* Adjust heading size */
            }
        }
    </style>
</head>
<body>

</html>
